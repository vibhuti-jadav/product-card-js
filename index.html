<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body style="background-color: #D9EAFD;">

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">

        <form id="search" class="d-flex mt-3" role="search">
            <h2 class="text-light"><span style="color:#ab9178;">Shop</span>ping</h2>
            <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchText"> -->
            <!-- <button class="btn btn-success" type="submit"><i class="ri-search-eye-line"></i></button> -->
          </form>

          <input style="width: 500px;" class="form-control me-2  bg-light" type="search" placeholder="Search" aria-label="Search" id="advSearch" />

          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <i class="ri-shopping-cart-fill" id="badge"></i>

          </button>
         
        </div>
      </nav>






      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Cart List</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="row g-2" id="cart-body">

            </div>

        
        </div>

        <div class="offcanvas-header p-3" id="total">
 
        </div>

      </div>



      <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="itembody">
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>




    <div class="container  my-5">
        <div class="row gap-3">
            <div class="col  mt-5  p-3">
                <button class="btn btn-outline-secondary mb-3 mt-4" id="allProductsButton">ALL</button>
                <button class="btn btn-outline-secondary mb-3 mt-4" onclick="electro()">Electronic</button>
                <button class="btn btn-outline-secondary mb-3 mt-4" onclick="mens()">Mens clothes</button>
                <button class="btn btn-outline-secondary mb-3 mt-4" onclick="woman()">Womans clothes</button>
                <button class="btn btn-outline-secondary mb-3 mt-4" onclick="jwell()">Jwellery</button>
            </div>
            <div class="col  p-3 d-flex gap-2 mt-5 justify-content-end">
                <button class="btn btn-outline-danger mb-3 mt-4" onclick="low()">Low Price</button>
                <button class="btn btn-outline-success mb-3 mt-4" onclick="high()">High Price</button>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" id="row">
           
        </div>
    </div>

    
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
